{% load static %}

<form action="" class="settings_form">
	<div class="">
		<label for="settings_login">Login</label>
		<input type="text" id="settings_login" value="KokInside" disabled maxlength="20" minlength="4">
	</div>

	<div>
		<label for="settings_email">Email</label>
		<input type="email" id="settings_email" value="KokInside@gmail.com" disabled minlength="4">
	</div>

	<div>
		<label for="settings_nickname">Nickname</label>
		<input type="text" id="settings_nickname" value="KokInside" minlength="4" maxlength="20">
	</div>
	<div class="form_wrong">Ник не может быть пустым</div>

	<div>
		<label for="">Upload avatar</label>
		<div class="settings_avatar">
			<img src="{% static "svg/user.svg" %}" alt="">
			<input type="file" accept=".png, .jpg, .jpeg">
		</div>
	</div>

	<div>
		<input type="submit" value="Save" title="Сохранить">
	</div>

</form>
