<span class="wrong">Что-то определённо неправильно</span>

<form action="" class="ask_form">

	<div class="ask_question_title">
		<label for="title">Title</label>
		<input type="text" required id="title" minlength="15" maxlength="200">
	</div>

	<div class="form_wrong">Заголовок не может быть пустым</div>

	<div class="ask_question_text">
		<label for="text">Text</label>
		<textarea required id="text" minlength="220" maxlength="2000"></textarea>
	</div>

	<div class="form_wrong">Тепло вопроса не может быть пустым</div>

	<div class="ask_question_tags">
		<label for="tags">Tags</label>
		<input type="text" required name="tags" id="tags">
	</div>

	<div class="form_wrong">Введите хотя бы один тег</div>

	<div class="ask_question_button">
		<input type="submit" value="ASK!" disabled title="Недоступно">
	</div>

</form>
